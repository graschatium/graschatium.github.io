<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graschatium - Signaler un Bug</title>
    <style>
        /* Styles globaux */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        /* En-tête */
        header {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        header nav a:hover {
            color: #ff6a00;
        }

        /* Contenu principal */
        .bug-report-container {
            padding: 50px 20px;
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .bug-report-container h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .bug-report-container p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 30px;
            text-align: center;
        }

        .bug-report-container form {
            display: flex;
            flex-direction: column;
        }

        .bug-report-container form label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .bug-report-container form input,
        .bug-report-container form textarea,
        .bug-report-container form select {
            font-size: 1rem;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        .bug-report-container form button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .bug-report-container form button:hover {
            background-color: #ff6a00;
        }

        /* Pied de page */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        footer a {
            color: #ff6a00;
            text-decoration: none;
            font-weight: bold;
            transition: text-decoration 0.3s ease;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- En-tête -->
    <header>
        <div class="logo">Graschatium</div>
        <nav>
            <a href="index.html">Accueil</a>
            <a href="news.html">Actualités</a>
            <a href="play.html">Jouer</a>
            <a href="support.html">Support</a>
            <a href="staff.html">Staff</a>
        </nav>
    </header>

    <!-- Contenu principal -->
    <div class="bug-report-container">
        <h1>Signaler un Bug</h1>
        <p>
            Vous avez rencontré un problème ? Aidez-nous à améliorer Graschatium en soumettant un rapport détaillé.
        </p>
        <form action="submit_bug.php" method="POST">
            <label for="username">Pseudo Minecraft</label>
            <input type="text" id="username" name="username" placeholder="Entrez votre pseudo" required>

            <label for="email">Adresse Email</label>
            <input type="email" id="email" name="email" placeholder="Entrez votre email" required>

            <label for="bug-type">Type de Bug</label>
            <select id="bug-type" name="bug-type" required>
                <option value="">Sélectionnez un type</option>
                <option value="jeu">Problème de jeu</option>
                <option value="launcher">Problème de launcher</option>
                <option value="performance">Performance</option>
                <option value="autre">Autre</option>
            </select>

            <label for="description">Description du Bug</label>
            <textarea id="description" name="description" rows="6" placeholder="Décrivez le problème rencontré..." required></textarea>

            <label for="steps">Étapes pour reproduire (facultatif)</label>
            <textarea id="steps" name="steps" rows="4" placeholder="Expliquez comment reproduire le bug (si applicable)"></textarea>

            <label for="screenshot">Lien ou Description (facultatif)</label>
            <input type="url" id="screenshot" name="screenshot" placeholder="Ajoutez un lien vers une capture d'écran (si possible)">

            <button type="submit">Envoyer</button>
        </form>
    </div>

    <!-- Pied de page -->
    <footer>
        <p>© 2024 Graschatium. Tous droits réservés. <a href="#terms">Conditions générales</a></p>
    </footer>
</body>
</html>
