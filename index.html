<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graschatium - Accueil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('fond1.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        header {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header a {
            color: white;
            text-decoration: none;
            margin: 0 5px;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin: 20px 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        p {
            font-size: 1.2em;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }
        .btn {
            display: inline-block;
            margin: 20px 10px;
            padding: 15px 25px;
            background-color: rgba(255, 165, 0, 0.9);
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: rgba(255, 140, 0, 1);
        }
        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        
        /* Diaporama en bas à gauche */
        .slideshow-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 5;
            width: 250px;
        }

        .slide {
            display: none;
        }

        .slideshow-container img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .fade {
            animation-name: fade;
            animation-duration: 1.5s;
        }

        @keyframes fade {
            from { opacity: 0.4; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <!-- Menu de navigation -->
    <header>
        <h1>Graschatium</h1>
        <nav>
            <a href="https://graschatium.statuspage.io">Status</a>
            <a href="play.html">Jouer</a>
            <a href="download.html">Téléchargement</a>
            <a href="staff.html">Staff</a>
            <a href="bug-report.html">Report</a>
            <a href="support.html">Support</a>
        </nav>
    </header>

    <!-- Diaporama en bas à gauche -->
    <div class="slideshow-container">
        <div class="slide fade">
            <a href="articles/article1.html"><img src="articles/newsimage/article1.jpg" alt="Article 1"></a>
        </div>
        <div class="slide fade">
            <a href="articles/article discord.html"><img src="articles/newsimage/" alt="Article 2"></a>
        </div>
        <div class="slide fade">
            <a href="article3.html"><img src="https://via.placeholder.com/250x150/33FF57/FFFFFF?text=Article+3" alt="Article 3"></a>
        </div>
    </div>

    <!-- Contenu principal -->
    <main>
        <h1>Bienvenue sur Graschatium</h1>
        <p>Rejoignez l'un des meilleurs serveurs PVP faction français et vivez une aventure unique !</p>
        <a href="play.html" class="btn">Commencer à Jouer</a>
        <a href="download.html" class="btn">Télécharger le Launcher</a>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Graschatium. Tous droits réservés.</p>
    </footer>

    <!-- Script pour faire défiler les images du diaporama -->
    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = document.getElementsByClassName("slide");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1 }    
            slides[slideIndex-1].style.display = "block";  
            setTimeout(showSlides, 2000); // Change image every 2 seconds
        }
    </script>

</body>
</html>
