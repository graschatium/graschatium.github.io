<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graschatium - Staff</title>
    <style>
        /* Styles globaux */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        /* En-tête */
        header {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        header nav a:hover {
            color: #ff6a00;
        }

        /* Contenu principal */
        .staff-container {
            padding: 50px 20px;
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .staff-container h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .staff-list {
            list-style: none;
            padding: 0;
        }

        .staff-list li {
            font-size: 1.2rem;
            margin: 10px 0;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
        }

        .staff-list li span {
            font-weight: bold;
            color: #333;
        }

        /* Style du bouton */
        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 15px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff0000;
        }
    </style>
</head>
<body>
    <!-- En-tête -->
    <header>
        <div class="logo">Graschatium</div>
        <nav>
            <a href="index.html">Accueil</a>
            <a href="news.html">Actualités</a>
            <a href="play.html">Jouer</a>
            <a href="support.html">Support</a>
            <a href="#">Staff</a>
            <a href="https://graschatium.tebex.io">Boutique</a>
        </nav>
    </header>

    <!-- Contenu principal -->
    <div class="staff-container">
        <h1>Équipe de Graschatium</h1>
        <ul class="staff-list">
            <li><span>Legraschat</span> - Fondateur & Développeur Principal</li>
            <li><span>Mondun</span> - Partenaire</li>
            <li><span>MrSmaley</span> - Responsable Communauté</li>
            <li><span>En recrutement</span> - Modératreur(ice)</li>
            <li><span>En recrutement</span> - Designer Graphique</li>
        </ul>

        <!-- Bouton Rejoindre l'équipe -->
        <div class="button-container">
            <button onclick="window.location.href='formstaff.html'">Rejoindre l'Équipe</button>
        </div>
    </div>
</body>
</html>
